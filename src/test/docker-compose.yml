version: '3.7'

services:
  minioserver:
    image: minio/minio:RELEASE.2020-03-09T18-26-53Z
    container_name: minioserver
    env_file:
      - test.env
    ports:
      - '9000:9000'
    command: server /data
    networks:
      - mlflow-network
  mlflowserver:
    build: mlflow
    container_name: mlflowserver
    env_file:
      - test.env
    ports:
      - '5000:5000'
    command: mlflow server --default-artifact-root s3://test --host mlflowserver
    networks:
      - mlflow-network
    depends_on:
      - minioserver
  nosetests:
    build: nose
    container_name: nosetests
    env_file:
      - test.env
    volumes:
      - .:/src/test-
      - ../../data:/data
    command: "bash -c 'cd /src/test && nosetests test.py'"
    networks:
      - mlflow-network
    depends_on:
      - mlflowserver
networks:
  mlflow-network:
    name: mlflowservernet
